# Agent definition for Azure Developer CLI (azd) deployment
name: mcp-simple-agent
description: A hosted agent with MCP tool integration for Microsoft documentation

# Container configuration
container:
  dockerfile: Dockerfile
  context: .

# Resource allocation
resources:
  cpu: "1"
  memory: "2Gi"

# Environment variables (set during deployment)
environment:
  AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
  AZURE_OPENAI_DEPLOYMENT_NAME: ${AZURE_OPENAI_DEPLOYMENT_NAME}
